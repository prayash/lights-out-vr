<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lights Out VR!</title>
  <meta name="description" content="Lights Out VR!">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
  <script src="components/set-image.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
      <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">

      <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
      <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">

      <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">

      <img id="bg" crossorigin="anonymous" src="assets/img/bg.jpg">
      <img id="light-thumb" crossorigin="anonymous" src="assets/img/light.jpg">

      <audio id="click-sound" crossorigin="anonymous" src="assets/audio/click.ogg"></audio>

      <!-- Image link template to be reused. -->
      <script id="link" type="text/html">
        <a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: ${thumb}" event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1"
          set-image="on: click; target: #image-360; src: ${src}" sound="on: click; src: #click-sound"></a-entity>
      </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#bg"></a-sky>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="0 0 -4">
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>

      <!--<a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>-->
    </a-entity>

    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1.5 -4">
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
    </a-entity>

    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -3 -4">
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
    </a-entity>

    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -4.5 -4">
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
    </a-entity>

    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -6 -4">
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#bg" data-thumb="#light-thumb"></a-entity>
    </a-entity>

    <!-- Camera + cursor. -->
    <a-entity id="camera-wrapper" position="3 -3 2">
      <a-entity camera look-controls>
        <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: black" event-set__2="_event: mouseleave; color: white" fuse="true" raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
